<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Disease Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Patient Disease Prediction</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <label for="disease">Disease:</label>
            <select name="disease" id="disease" required>
                {% for disease in diseases %}
                    <option value="{{ disease }}">{{ disease }}</option>
                {% endfor %}
            </select>

            <label for="fever">Fever:</label>
            <select name="fever" id="fever" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="cough">Cough:</label>
            <select name="cough" id="cough" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="fatigue">Fatigue:</label>
            <select name="fatigue" id="fatigue" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="difficulty_breathing">Difficulty Breathing:</label>
            <select name="difficulty_breathing" id="difficulty_breathing" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="0">

            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="blood_pressure">Blood Pressure:</label>
            <select name="blood_pressure" id="blood_pressure" required>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>

            <label for="cholesterol">Cholesterol Level:</label>
            <select name="cholesterol" id="cholesterol" required>
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Low">Low</option>
            </select>

            <button type="submit">Get Prediction</button>
        </form>
    </div>
</body>
</html>
